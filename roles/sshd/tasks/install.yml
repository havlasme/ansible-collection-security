---
- name: 'Security | SSHd | Install | Install or Update SSHd Package via APT'
  ansible.builtin.apt:
    name: '{{ sshd_package_name }}'
    state: '{{ sshd_state }}'
  notify:
  - 'Security | SSHd | Validate Conf and Restart Service'

- name: 'Security | SSHd | Install | Create Conf Directory Structure'
  ansible.builtin.file:
    dest: '{{ sshd_conf_d }}'
    owner: 'root'
    group: 'root'
    mode: '0755'
    state: 'directory'
  notify:
  - 'Security | SSHd | Validate Conf and Reload Service'
...

---
- name: 'Security | nftables | {{ (nftables_state == "absent") | ternary("Uninstall", "Install or Update") Package via APT'
  ansible.builtin.apt:
    name: '{{ nftables_package_name }}'
    state: '{{ nftables_state }}'
  notify:
  - 'Security | nftables | Restart Service'

- name: 'Security | nftables | Create Directory Structure'
  ansible.builtin.file:
    name: '{{ nftables_conf_d }}'
    owner: 'root'
    group: 'root'
    mode: '0755'
    state: 'directory'
  notify:
  - 'Security | nftables | Reload Service'
  when:
  - nftables_state != 'absent'
...

  tags: [ 'always' ]

- ansible.builtin.import_tasks: 'install.yml'
  tags: [ 'role::nftables', 'task::install', 'role::nftables::install' ]
- ansible.builtin.import_tasks: 'configure.yml'
  tags: [ 'role::nftables', 'task::configure', 'role::nftables::configure' ]
- ansible.builtin.import_tasks: 'service.yml'
  tags: [ 'role::nftables', 'task::service', 'role::nftables::service' ]
